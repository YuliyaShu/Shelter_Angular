<mat-card class="pet-small-card">
  <img mat-card-image [src]="photoUrl" alt="Pets default photo">
  <mat-card-header class="pet-small-card__header">
    <mat-card-title class="pet-small-card__header-title">{{ pet.name }}</mat-card-title>
    <mat-card-subtitle class="pet-small-card__header-subtitle">{{ pet.animalType }}</mat-card-subtitle>
   </mat-card-header>
  <mat-card-actions>
    <button (click)="openDialog()">Learn more</button>
  </mat-card-actions>
</mat-card>
