<mat-dialog-content class="dialog">

  <div class="dialog__img">
    <img src="../../../../assets/images/about-pets.png" alt="dog">
  </div>
  <div class="dialog__info">
    <h2 class="dialog__info-title">{{data.name}}</h2>
    <h2 class="dialog__info-subtitle">{{ data.animalType }} - {{ data.breed }}</h2>

    <p class="dialog__info-description">
      {{ data.description }}
    </p>
    <div class="dialog__info-details">
      <ul>
        <li class="dialog__info-details-container">
          <p class="dialog__info-details-title">Age: </p>
          <p class="dialog__info-details-value">{{ data.age }}</p>
        </li>
        <li class="dialog__info-details-container">
          <p class="dialog__info-details-title">Inoculations: </p>
          <p class="dialog__info-details-value">{{ data.inoculations }}</p>
        </li>
        <li class="dialog__info-details-container">
          <p class="dialog__info-details-title">Diseases: </p>
          <p class="dialog__info-details-value">{{ data.diseases }}</p>
        </li>
        <li class="dialog__info-details-container">
          <p class="dialog__info-details-title">Parasites: </p>
          <p class="dialog__info-details-value">{{ data.parasites }}</p>
        </li>
      </ul>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button *ngIf="isAdminRoute" (click)="openDialog()">Edit</button>
  <button mat-button *ngIf="isAdminRoute" (click)="deletePet(data.id)">Delete</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Adopt an animal</button> -->
</mat-dialog-actions>
