<mat-card class="pet-small-card">
  <img mat-card-image src="../../../../../assets/images/about-pets.png" alt="Pets default photo">
  <mat-card-header class="pet-small-card__header">
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>{{ animalType }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-stroked-button color="primary">Learn more</button>
  </mat-card-actions>
</mat-card>
