<mat-card class="pet-small-card">
  <img mat-card-image src="../../../../../assets/images/about-pets.png" alt="Pets default photo">
  <mat-card-header class="pet-small-card__header">
    <mat-card-title class="pet-small-card__header-title">{{ name }}</mat-card-title>
    <mat-card-subtitle class="pet-small-card__header-subtitle">{{ animalType }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button>Learn more</button>
  </mat-card-actions>
</mat-card>
